<!DOCTYPE html>

    <script type="text/javascript" src="./jquery/jquery-3.3.1.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("#search-form_inpt").on('click',function(){
                $(".search-form_text").css({"border":"1px solid #3385ff"})
            });
            $("#search-form_inpt").on('keyup',function(){
                var text1=$("#search-form_inpt").val()
                var _url='https://www.baidu.com/sugrec?pre=1&p=3&ie=utf-8&json=1&prod=pc&from=pc_web&sugsid=1461,31170,21116,31187,31218,30823,26350,31163&wd='+text1+'dd&req=2&csor=2&pwd=d&cb=jQuery1102021806657851698596_1586580053529&_=1586580053532'
                $.ajax({
                    url:_url,
                    type:'GET',
                    dataType:'jsonp',
                    jsonpCallback:'jQuery1102021806657851698596_1586580053529',
                    success:function(data){
                        var datas=data.g
                        var lis=lisFunction()
                        function lisFunction(){
                            var result='';
                            for(var i=0;i<datas.length;i++){
                                result+='<li>'+datas[i].q+'</li>'
                            }  
                            return result; 
                        }
                        
                        $('#search-form_ul').html(lis)

                        $('#search-form_suggestions').show()
                    }
                })
            });
            $("#search-form_ul").on('click','li',function(){
                var text=$(this).html();
                window.location.href='https://www.baidu.com/s?wd='+text;
            });
            $("#search-form_btn").click(function(){
                var text=$("#search-form_inpt").val()
                if(text){
                    window.location.href='https://www.baidu.com/s?wd='+text;
                }
            });
        });
        $(document).click(function(){
            $('#search-form_suggestions').hide()
                
        });
    </script>
</head>
